            class="lucide lucide-search">
            <circle cx="11.5" cy="12.5" r="8" />
            <path d="m20 23.5-4.3-4.3" />
          </svg>
        </button>
      </form>
    </div>
    <div class="catalog">
      <!-- This is a catalog -->
      <template id="card-template">

        class="lucide lucide-circle-check">
        <circle cx="12" cy="12" r="10" />
        <path d="m9 12 2 2 4-4" />
